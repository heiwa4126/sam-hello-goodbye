AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  sam-hello-goodbye

  Sample SAM Template. Single Lambda, many API

Globals:
  Function:
    Timeout: 3

Parameters:
  StageName:
    Type: String
    Default: dev

Resources:
  HelloRestApi:
    Type: AWS::Serverless::Api
    Properties:
      StageName: !Ref StageName
      Models:
        ab:
          type: object
          description: 'something like {"a":1,"b":2}'
          required:
            - a
            - b
          properties:
            a:
              type: number
            b:
              type: number

  HelloFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: hello_world/
      Handler: app.lambda_handler
      Runtime: python3.9
      Events:
        Hello:
          Type: Api
          Properties:
            RestApiId: !Ref HelloRestApi
            Path: /hello
            Method: get
        HelloName:
          Type: Api
          Properties:
            RestApiId: !Ref HelloRestApi
            Path: /hello/{name}
            Method: get
        Goodbye:
          Type: Api
          Properties:
            RestApiId: !Ref HelloRestApi
            Path: /goodbye
            Method: get
        AddGET:
          Type: Api
          Properties:
            RestApiId: !Ref HelloRestApi
            Path: /add
            Method: get
            RequestParameters:
              # SAMで手軽にやれるのはここまでぐらい。
              # https://stackoverflow.com/questions/57860631/how-to-add-a-request-validator-in-a-aws-sam-template-for-awsserverlessapi
              - method.request.querystring.a:
                  Required: true
              - method.request.querystring.b:
                  Required: true
        AddPOST:
          Type: Api
          Properties:
            RestApiId: !Ref HelloRestApi
            Path: /add
            Method: post
            RequestModel:
              Model: ab
              Required: true
              ValidateBody: true
              ValidateParameters: false

  HelloFunctionLogGroup:
    Type: AWS::Logs::LogGroup
    DependsOn: HelloFunction
    Properties:
      RetentionInDays: 7
      LogGroupName: !Join ["/", ["/aws/lambda", !Ref HelloFunction]]

Outputs:
  url:
    Description: "API Gateway endpoint URL for Prod stage for Hello World function"
    Value: !Sub "https://${HelloRestApi}.execute-api.${AWS::Region}.amazonaws.com/${StageName}"
